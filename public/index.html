{% extends 'base.html' %}

{% block title %}Home - Code Craft Haven{% endblock %}

{% block content %}
<section class="hero">
    <div class="hero-content">
        <h1>Welcome to Code Craft Haven</h1>
        <p>Join us for an exciting event where innovation meets creativity!</p>
        <p>Register to join our Hackathon and Innovation Community</p>
        <a href="https://forms.gle/AXBfsQXWhAwyKvbP6" target="_blank" class="btn">Register Now</a>
    </div>
</section>
<div id="subscriptionForm" style="display:none;">
    <form id="subscribeForm">
        <label for="email">Enter your email:</label>
        <input type="email" id="email" name="email" required>
        <button type="submit">Subscribe</button>
    </form>
</div>

{% endblock %}
